<div class="row">
  <div class="col-auto">
    <h2>Welcome, {{name}}!</h2>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <h3>Create a New Review:</h3>

    <form class="form new-project-form">
      <div class="form-group">
        <label for="project-name">brewery name:</label>
        <input class="form-input" type="text" id="brewery-name" name="brewery-name" />
      </div>
   
      <div class="form-group">
        <label for="project-desc">comments/review</label>
        <textarea class="form-input" id="project-desc" name="review-desc"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>

  {{#if reviews.length}}
  <div class="col-md-6 project-list">
    <h3>Current Reviews:</h3>

    {{#each reviews as |review|}}
    <div class="row mb-2">
      <div class="col-md-8">
        <h4><a href="/project/{{review.id}}">{{review.name}}</a></h4>
      </div>
      <div class="col-md-4">
        <button class="btn btn-sm btn-danger" data-id="{{project.id}}">DELETE</button>
      </div>
    </div>
    {{/each}}
  </div>
  {{/if}}
</div>

<script src="./js/profile.js"></script>
